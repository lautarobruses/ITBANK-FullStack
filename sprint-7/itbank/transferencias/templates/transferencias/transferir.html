{% extends 'base/base.html' %}

{% block title %}
    Transferencias {{ block.super }}
{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'transferencias/css/transferencias.css' %}">
    <div class="container">
        <h1>Acá realizas tus transferencias</h1>
        <h3>¿A quién deseas transferirle hoy {{ nombreUser }}?</h3>
        <div class="contenedor">
            <form method='post' action="{% url 'transferencias' %}">
                {% csrf_token %}

                <label for="beneficiario">Usuario destinatario:</label>
                <input type="text" name="beneficiario" required>

                <label for="monto">Monto:</label>
                <input type="number" name="monto" step="0.01" required>

                <button type="submit">Realizar Transferencia</button>
            </form>
        </div>
    </div>

    {{ block.super }}
{% endblock %}
