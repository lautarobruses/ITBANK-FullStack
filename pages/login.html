<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="/resources/img/logos/nexusbanklogo-removebg.png">
    <!-- <link rel="stylesheet" type="text/css" href="../style.css"> -->
    <link rel="stylesheet" type="text/css" href="../styles/login-style.css">
    <script src="../script.js"></script>
    <title>Inicia sesión - NexusBank</title>

</head>

<body>
    <div class="grid-container">
        <!-- Header -->
        <header>
            <div class="logo-container">
                <a href="login.html">
                    <img src="../resources/img/logos/nexusbanklogo3-removebg.png" alt="logo">
                </a>
            </div>
        </header>
        <main>
            <div class="image-container">
                <img src="/resources/img/login-image-prueba.jpg" alt="Planta rodeada de monedas">
            </div>

            <!-- Login form -->
            <div class="form-container">

                <h1>Inicia sesión</h1>

                <form action="/procesar-form" method="GET">
                    <label class="label-input">Correo electronico o usuario:</label><br />
                    <input class="textbox" type="text" id="CorreoUsuario" name="CorreoUsuario" required><br /><br />

                    <label class="label-input"> Contraseña:</label> <br />

                    <div class="password-input-container">
                        <input class="textbox" type="password" id="password" name="password" required>
                        <button class="button-eye" onclick="showPassword('password','icon-eye')" type="button"
                            value="Ver/Ocultar"> <img class="icon-eye" id="icon-eye"
                                src="/resources/img/icons/ojo-tachado.svg" alt="ojo"> </button><br /><br /><br />
                    </div>

                    <div class="remember-me checkbox-container">
                        <input class="checkbox" type="checkbox" id="checkbox" name="checkbox">
                        <label>Recuerdame</label><br />
                    </div>

                    <div id="interactive-buttom-container">
                        <a href="register.html"><button class="interactive-button" type="button" value="Crear cuenta">Crear
                            cuenta</button></a>
                        <a href="../index.html"><button class="interactive-button" type="submit"
                            value="Iniciar sesión">Iniciar sesión</button></a>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer -->

        <footer>
            <div class="legal-information-container">
                <a href="coming-soon.html">Terminos</a>
                <span>|</span>
                <a href="coming-soon.html">Privacidad</a>
            </div>
        </footer>
    </div>
</body>

</html>
