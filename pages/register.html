<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="/resources/img/logos/nexusbanklogo-removebg.png">
    <!-- <link rel="stylesheet" type="text/css" href="../style.css"> -->
    <link rel="stylesheet" type="text/css" href="../styles/login-style.css">
    <script src="../script.js"></script>
    <title>Inicia sesión o registrate - NexusBank</title>

</head>

<body>
    <div class="grid-container">
        <!-- Header -->
        <header>
            <div class="logo-container">
                <img src="../resources/img/logos/nexusbanklogo3-removebg.png" alt="Logo de NexusBank">

            </div>
        </header>

        <main>
            <div class="main-left-container">
                <h1 id="register-title">Crea una cuenta en NexusBank</h1>

                <div class="register-left-form">
                    <form action="/procesar-form" method="GET">

                        <label>Nombre:</label> <br />
                        <input class="textbox" type="text" id="Nombre" name="Nombre" required> <br /> <br />
    
                        <label>Apellido:</label> <br />
                        <input class="textbox" type="text" id="Apellido" name="Apellido" required> <br /> <br />
    
                        <label>Localidad:</label> <br>
                        <select class="selectbox" required>
                            <option value="" disabled selected> Seleccione un pais </option>
                            <option value="0"> Argentina </option>
                            <option value="1"> Estados Unidos </option>
                        </select> <br> <br>
    
                        <label>DNI:</label> <br />
                        <input class="textbox" type="number" id="DNI" name="DNI" required> <br /> <br />
    
                        <label>Nro. de telefono:</label> <br />
                        <input class="textbox" type="number" id="Telefono" name="Telefono" required>
                </div>
                
            </div>
            <div class="main-right-container">
                <div class="register-right-form">
                    <br /><br /><br />
                    <label>Email:</label> <br />
                    <input class="textbox" type="email" id="Email" name="Email" required> <br /> <br />

                    <label>Contraseña:</label> <br />
                    <div class="password-input-container">
                        <input class="textbox" type="password" id="password" name="Contraseña" required>
                        <button class="button-eye" onclick="showPassword('password','icon-eye-1')" type="button" value="Ver/Ocultar"> <img class="icon-eye" id="icon-eye-1"
                            src="/resources/img/icons/ojo-tachado.svg" alt="ojo"> </button> <br /> <br />

                    </div>
                    
                    <label>Repetir contraseña:</label> <br />
                    <div class="password-input-container">
                        <input class="textbox" type="password" id="repeat-password" name="Contraseña" required>
                        <button class="button-eye" onclick="showPassword('repeat-password','icon-eye-2')" type="button" value="Ver/Ocultar"> <img class="icon-eye" id="icon-eye-2"
                                src="/resources/img/icons/ojo-tachado.svg" alt="ojo"> </button><br /><br />
                    </div>
                    
                    <div class="terms-conditions">
                        <input type="checkbox">
                        <p>He leido y acepto los <a href="coming-soon.html">Terminos y condiciones</a></p>
                        <a href="coming-soon.html"><img class="icon-terms"
                                src="/resources/img/icons/flecha-arriba-a-la-derecha-desde-el-cuadrado.svg"
                                alt="Icono de una flecha que apunta arriba a la derecha"></a><br>
                    </div>

                    <a href="login.html"><button class="interactive-button" type="button" value="Volver">Volver</button></a>
                    <button class="interactive-button" type="submit" value="Crear cuenta">Crear cuenta</button>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer -->

        <footer>
            <div class="legal-information-container">
                <a href="coming-soon.html">Terminos</a>
                <a href="coming-soon.html">Privacidad</a>
            </div>
        </footer>
    </div>

</body>

</html>
