<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="/resources/img/logos/nexusbanklogo-removebg.png">
    <!-- <link rel="stylesheet" type="text/css" href="../style.css"> -->
    <link rel="stylesheet" type="text/css" href="../styles/register.css">
    <title>Registrate - NexusBank</title>
</head>

<body>
    <div class="background-container">
        <div id="register-box-container">
            <header>
                <div class="logo-container">
                    <a href="login.html">
                        <img src="../resources/img/logos/nexusbanklogo3-removebg.png" alt="logo">
                    </a>
                </div>
            </header>

            <section id="form-left-container">

                <form id="register-form">
                    <div class="form">
                        <div class="textbox">
                            <label>Nombre y Apellido:</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="textbox">
                            <label>Contraseña:</label>
                            <div class="password-input-container">
                                <input type="password" id="password" name="password" required>
                                <button id="toggle-password" class="button-eye" type="button" value="Ver/Ocultar">
                                    <svg class="show-icon" stroke="currentColor" fill="currentColor" stroke-width="0"
                                        viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z">
                                        </path>
                                        <path
                                            d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z">
                                        </path>
                                    </svg>
                                    <svg class="hide-icon" stroke="currentColor" fill="currentColor" stroke-width="0"
                                        viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z">
                                        </path>
                                        <path
                                            d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z">
                                        </path>
                                        <path
                                            d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="textbox">
                            <label>DNI:</label>
                            <input type="number" id="dni" name="dni" required>
                        </div>
                    </div>
            </section>

            <section id="form-right-container">
                <div class="form">
                    <div class="textbox">
                        <label>Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="textbox">
                        <label>Confirmar contraseña:</label>
                        <div class="password-input-container">
                            <input type="password" id="confirm-password" name="confirm-password" required>
                            <button id="toggle-password" class="button-eye" type="button" value="Ver/Ocultar">
                                <svg class="show-icon" stroke="currentColor" fill="currentColor" stroke-width="0"
                                    viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z">
                                    </path>
                                    <path
                                        d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z">
                                    </path>
                                </svg>
                                <svg class="hide-icon" stroke="currentColor" fill="currentColor" stroke-width="0"
                                    viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z">
                                    </path>
                                    <path
                                        d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z">
                                    </path>
                                    <path
                                        d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="textbox">
                        <label>Nro. de telefono:</label>
                        <input type="number" id="phone" name="phone" required>
                    </div>
                </div>
            </section>
            <section id="send-form-container">
                <div class="checkbox-container">
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <p>Acepto los <a href="coming-soon.html">Terminos y condiciones
                    <img class="icon-terms"
                            src="../resources/img/icons/flecha-arriba-a-la-derecha-desde-el-cuadrado.svg"
                            alt="Icono de una flecha que apunta arriba a la derecha"></a></p>
                </div>

                <div id="interactive-button-container">
                    <a href="login.html"><button id="interactive-button" type="button" value="Volver"><img
                                src="../resources/img/icons/flecha-pequena-izquierda.svg"
                                alt="Flecha pequeña que apunta a la derecha">Atrás</button></a>
                    <button id="submit-button" onclick="sendRegisterForm()" type="submit" value="Crear cuenta">Crear
                        cuenta</button>
                </div>
                
                </form>
            </section>
        </div>
        <!-- Header -->


        <!-- Footer -->

        <!-- <footer>
            <div class="legal-information-container">
                <a href="coming-soon.html">Terminos</a>
                <span>|</span>
                <a href="coming-soon.html">Privacidad</a>
            </div>
        </footer> -->
    </div>
    <script src="../scripts/login.js"></script>
</body>

</html>
